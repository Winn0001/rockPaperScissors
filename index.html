<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="headerContainer">
      <p>Rock, Paper, Scissors</p>
    </div>

    <div class="gameDiv">
      <div class="winnerDiv">
        <p class="winner"></p>
      </div>

      <div class="ruleMessageDiv">
        <p class="ruleMessage">First to 5 wins!</p>
      </div>

      <div class="roundWinnerDiv">
        <p class="roundWinner"></p>
      </div>

      <div class="playerChoicesDiv">
        <p class="playerChoice"></p>
        <p class="computerChoice"></p>
      </div>

      <div class="selectMessage">
        <p>Select your choice</p>
      </div>

      <div class="scoresDiv">
        <div>
          <p class="playerScore">0</p>
          <p>Player</p>
        </div>
        <div>
          <p class="computerScore">0</p>
          <p>Computer</p>
        </div>
      </div>

      <div class="choicesDiv">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>

      <div class="playAgainDiv">
        <button class="playAgainBtn">Play again</button>
      </div>
    </div>

    <footer class="footer">Copyright &copy; 2025 Winn0001</footer>
  </body>
</html>
