<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div>
      <p>Rock, Paper, Scissors</p>
    </div>
    <div class="winnerDiv">
      <p class="winner"></p>
    </div>
    <div class="roundWinnerDiv">
      <p class="roundWinner"></p>
    </div>

    <div class="scoresDiv">
      <p class="playerScore">Player score: 0</p>
      <p class="computerScore">Computer score: 0</p>
    </div>

    <div class="playerChoicesDiv">
      <p class="playerChoice"></p>
      <p class="computerChoice"></p>
    </div>

    <div class="choicesDiv">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>

    <div class="playAgainDiv">
      <button class="playAgainBtn">Play again</button>
    </div>
  </body>
</html>
